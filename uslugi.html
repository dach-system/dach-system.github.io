         <img class="grpelem temp_no_img_src" id="u11628-15" alt="garaż o standardowych wymiarach- 500- 600 zł netto z materiałem (papa 5,2 mm) Oferuję krycie dachów papą termozgrzewalną od 18zł/m2 z materiałem w cenie (papa wierzchniego krycia- grubość 5,2- porządna papa na wiele lat), docieplanie dachów płaskich styropapą, styropianem lub wełną, izolację fundamentów i posadzek papą, wszystkie warstwy niezbędne pod dachy zielone. Kompletne systemy dachowe z wieloletnią gwarancją. Posiadam kilkuletnie doświadczenie jako instruktor ds. aplikacji papy u jednego z czołowych producentów papy w kraju. Materiały prosto od producenta bez pośredników. Wykonuję również obróbki blacharskie. W ofercie posiadam wiele rodzajów pap podkładowych i nawierzchniowych. Papy nawierzchniowe o grubości 5,2mm- porządne i trwałe- na wiele lat. Specjalizujemy się w remontach dachów płaskich. Domy, hale, magazyny, garaże, wiaty, budynki gospodarcze, altanki itp. Profesjonalnie i tanio. Działamy głównie na terenie województwa lubuskiego ale także: wielkopolskiego, dolnośląskiego i zachodniopomorskiego - proszę śmiało dzwonić, jeśli mamy wolny termin dojazd nie jest problemem. Likwidujemy także przecieki oraz obrabiamy prawidłowo papą elementy takie jak: kominy czy ogniomury. Potrafimy uratować nawet najbardziej zaniedbany dach. Gwarantujemy profesjonalne wykonanie i brak przecieków. Nie sprzedajemy papy osobno, tylko usługa z materiałem. Wyceny, doradztwo techniczne - o papie i jej rodzajach wiemy wszystko. Większość wycen można dokonać po rozmowie telefonicznej na podstawie przekazanych danych lub ewentualnie zdjęcia dachu. Należy znać powierzchnię dachu, rodzaj pokrycia oraz ilość obróbek takich jak kominy, attyki itp. Zapraszamy do współpracy. " data-orig-src="images/u11628-15.png?crc=6465002" data-hidpi-src="images/u11628-15_2x.png?crc=159010223" data-image-width="1247" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>

          <img class="grpelem temp_no_img_src" id="u11642-12" alt="Posiadamy profesjonalny sprzęt niezbędny do wykonania większości dachów taki jak: -winda dekarska -drabiny -zaginarkę do blach i wiele innych." data-orig-src="images/u11642-12.png?crc=256539921" data-hidpi-src="images/u11642-12_2x.png?crc=3861494866" data-image-width="1248" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

          <img class="grpelem temp_no_img_src" id="u10876-4" alt="Posiadamy wykształcenie, narzędzia oraz umiejętności praktyczne do wykonania skomplikowanych dachów papowych. 99% przecieków występuje na obróbkach elementów pionowych na dachu takich jak kominy, attyki i inne. Przecieki powstają w wyniku braku umiejętności wykonawców, użycia przez nich tanich i niewłaściwie dobranych materiałów lub po latach w wyniku procesu starzenia papy. Stawiając na naszą firmę mogą państwo spodziewać się bezawaryjnego użytkowania dachu co najmniej w okresie gwarancji jakiej udziela producent a w praktyce często o wiele dłużej." data-orig-src="images/u10876-4.png?crc=205794770" data-hidpi-src="images/u10876-4_2x.png?crc=4048341557" data-image-width="1247" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

          <img class="grpelem temp_no_img_src" id="u10881-4" alt="Dokładamy wszelkich starań aby efekt finalny był zadowalający przede wszystkim pod względem szczelności ale także wizualnym. Posiadamy dostęp do sprawdzonych materiałów zakupionych bezpośrednio od producenta w korzystnych cenach. Nie pracujemy na papach najtańszych. Umiejętności to nie wszystko, materiały muszą być dostosowane do warunków atmosferycznych, obciążeń oraz ruchów podłoża na jakie będą narażone." data-orig-src="images/u10881-4.png?crc=4183434166" data-hidpi-src="images/u10881-4_2x.png?crc=3809206888" data-image-width="1247" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="garaż o standardowych wymiarach- 500- 600 zł netto z materiałem (papa 5,2 mm) Oferuję krycie dachów papą termozgrzewalną od 18zł/m2 z materiałem w cenie (papa wierzchniego krycia- grubość 5,2- porządna papa na wiele lat), docieplanie dachów płaskich styropapą, styropianem lub wełną, izolację fundamentów i posadzek papą, wszystkie warstwy niezbędne pod dachy zielone. Kompletne systemy dachowe z wieloletnią gwarancją. Posiadam kilkuletnie doświadczenie jako instruktor ds. aplikacji papy u jednego z czołowych producentów papy w kraju. Materiały prosto od producenta bez pośredników. Wykonuję również obróbki blacharskie. W ofercie posiadam wiele rodzajów pap podkładowych i nawierzchniowych. Papy nawierzchniowe o grubości 5,2mm- porządne i trwałe- na wiele lat. Specjalizujemy się w remontach dachów płaskich. Domy, hale, magazyny, garaże, wiaty, budynki gospodarcze, altanki itp. Profesjonalnie i tanio. Działamy głównie na terenie województwa lubuskiego ale także: wielkopolskiego, dolnośląskiego i zachodniopomorskiego - proszę śmiało dzwonić, jeśli mamy wolny termin dojazd nie jest problemem. Likwidujemy także przecieki oraz obrabiamy prawidłowo papą elementy takie jak: kominy czy ogniomury. Potrafimy uratować nawet najbardziej zaniedbany dach. Gwarantujemy profesjonalne wykonanie i brak przecieków. Nie sprzedajemy papy osobno, tylko usługa z materiałem. Wyceny, doradztwo techniczne - o papie i jej rodzajach wiemy wszystko. Większość wycen można dokonać po rozmowie telefonicznej na podstawie przekazanych danych lub ewentualnie zdjęcia dachu. Należy znać powierzchnię dachu, rodzaj pokrycia oraz ilość obróbek takich jak kominy, attyki itp. Zapraszamy do współpracy. " data-orig-src="images/u11628-152.png?crc=165305194" data-hidpi-src="images/u11628-15_2x2.png?crc=62390374" data-image-width="1848" data-orig-id="u11628-15" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="garaż o standardowych wymiarach- 500- 600 zł netto z materiałem (papa 5,2 mm) Oferuję krycie dachów papą termozgrzewalną od 18zł/m2 z materiałem w cenie (papa wierzchniego krycia- grubość 5,2- porządna papa na wiele lat), docieplanie dachów płaskich styropapą, styropianem lub wełną, izolację fundamentów i posadzek papą, wszystkie warstwy niezbędne pod dachy zielone. Kompletne systemy dachowe z wieloletnią gwarancją. Posiadam kilkuletnie doświadczenie jako instruktor ds. aplikacji papy u jednego z czołowych producentów papy w kraju. Materiały prosto od producenta bez pośredników. Wykonuję również obróbki blacharskie. W ofercie posiadam wiele rodzajów pap podkładowych i nawierzchniowych. Papy nawierzchniowe o grubości 5,2mm- porządne i trwałe- na wiele lat. Specjalizujemy się w remontach dachów płaskich. Domy, hale, magazyny, garaże, wiaty, budynki gospodarcze, altanki itp. Profesjonalnie i tanio. Działamy głównie na terenie województwa lubuskiego ale także: wielkopolskiego, dolnośląskiego i zachodniopomorskiego - proszę śmiało dzwonić, jeśli mamy wolny termin dojazd nie jest problemem. Likwidujemy także przecieki oraz obrabiamy prawidłowo papą elementy takie jak: kominy czy ogniomury. Potrafimy uratować nawet najbardziej zaniedbany dach. Gwarantujemy profesjonalne wykonanie i brak przecieków. Nie sprzedajemy papy osobno, tylko usługa z materiałem. Wyceny, doradztwo techniczne - o papie i jej rodzajach wiemy wszystko. Większość wycen można dokonać po rozmowie telefonicznej na podstawie przekazanych danych lub ewentualnie zdjęcia dachu. Należy znać powierzchnię dachu, rodzaj pokrycia oraz ilość obróbek takich jak kominy, attyki itp. Zapraszamy do współpracy. " data-orig-src="images/u11628-154.png?crc=3880263779" data-hidpi-src="images/u11628-15_2x4.png?crc=4078779925" data-image-width="571" data-orig-id="u11628-15" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

          <img class="grpelem temp_no_id temp_no_img_src" alt="Posiadamy wykształcenie, narzędzia oraz umiejętności praktyczne do wykonania skomplikowanych dachów papowych. 99% przecieków występuje na obróbkach elementów pionowych na dachu takich jak kominy, attyki i inne. Przecieki powstają w wyniku braku umiejętności wykonawców, użycia przez nich tanich i niewłaściwie dobranych materiałów lub po latach w wyniku procesu starzenia papy. Stawiając na naszą firmę mogą państwo spodziewać się bezawaryjnego użytkowania dachu co najmniej w okresie gwarancji jakiej udziela producent a w praktyce często o wiele dłużej." data-orig-src="images/u10876-44.png?crc=4010549983" data-hidpi-src="images/u10876-4_2x4.png?crc=4053472431" data-image-width="571" data-orig-id="u10876-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="garaż o standardowych wymiarach- 500- 600 zł netto z materiałem (papa 5,2 mm) Oferuję krycie dachów papą termozgrzewalną od 18zł/m2 z materiałem w cenie (papa wierzchniego krycia- grubość 5,2- porządna papa na wiele lat), docieplanie dachów płaskich styropapą, styropianem lub wełną, izolację fundamentów i posadzek papą, wszystkie warstwy niezbędne pod dachy zielone. Kompletne systemy dachowe z wieloletnią gwarancją. Posiadam kilkuletnie doświadczenie jako instruktor ds. aplikacji papy u jednego z czołowych producentów papy w kraju. Materiały prosto od producenta bez pośredników. Wykonuję również obróbki blacharskie. W ofercie posiadam wiele rodzajów pap podkładowych i nawierzchniowych. Papy nawierzchniowe o grubości 5,2mm- porządne i trwałe- na wiele lat. Specjalizujemy się w remontach dachów płaskich. Domy, hale, magazyny, garaże, wiaty, budynki gospodarcze, altanki itp. Profesjonalnie i tanio. Działamy głównie na terenie województwa lubuskiego ale także: wielkopolskiego, dolnośląskiego i zachodniopomorskiego - proszę śmiało dzwonić, jeśli mamy wolny termin dojazd nie jest problemem. Likwidujemy także przecieki oraz obrabiamy prawidłowo papą elementy takie jak: kominy czy ogniomury. Potrafimy uratować nawet najbardziej zaniedbany dach. Gwarantujemy profesjonalne wykonanie i brak przecieków. Nie sprzedajemy papy osobno, tylko usługa z materiałem. Wyceny, doradztwo techniczne - o papie i jej rodzajach wiemy wszystko. Większość wycen można dokonać po rozmowie telefonicznej na podstawie przekazanych danych lub ewentualnie zdjęcia dachu. Należy znać powierzchnię dachu, rodzaj pokrycia oraz ilość obróbek takich jak kominy, attyki itp. Zapraszamy do współpracy. " data-orig-src="images/u11628-155.png?crc=400097333" data-hidpi-src="images/u11628-15_2x5.png?crc=98145705" data-image-width="369" data-orig-id="u11628-15" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
